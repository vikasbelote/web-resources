<div id="content" class="content">
        <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
        <li class="breadcrumb-item"><a href="javascript:;">Investment</a></li>
        <li class="breadcrumb-item active">Add Investment</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">
        Client Investment <small>header small text goes here...</small>
    </h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-lg-12">
            <!-- begin panel -->
            <div class="panel" data-sortable-id="form-stuff-10">
                <!-- begin panel-heading -->
                
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <form>
                        <fieldset>
                            <legend class="m-b-15">Add Investment</legend>
                            <div class="form-group row m-b-15">
                                <label class="col-md-3 col-form-label text-right">Amount</label>
                                <div class="col-md-3">	
                                    <input ng-model="investment.amount" type="text" class="form-control" placeholder="Enter amount">		
                                </div>
                            </div>
                            <div class="form-group row m-b-15">
                                <label class="col-md-3 col-form-label text-right">Plan</label>
                                <div class="col-md-3">
                                    <select ng-model="investment.plan" class="form-control">
                                        <option value="-1">Choose Plan</option>
                                        <option value="Fixed">Fixed</option>
                                        <option value="Postpaid">Postpaid</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row m-b-15">
                                <label class="col-md-3 col-form-label text-right">Tenure</label>
                                <div class="col-md-3">
                                    <select ng-model="investment.tenure" class="form-control">
                                        <option value="-1">Choose Tenure</option>
                                        <option value="3">3-Month</option>
                                        <option value="6">6-Month</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-7 offset-md-3">
                                    <button ng-click="saveInvestment(investment)" type="button" class="btn btn-sm btn-primary m-r-5">Save</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-6 -->
    </div>
        <!-- end row -->
</div>
