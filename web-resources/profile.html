<div id="content" class="content">
    <!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item active">User Profile</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    User Profile <small>Edit/Update Profile Details.</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-6 -->
    <div class="col-lg-12">
        <!-- begin panel -->
        <div class="panel" data-sortable-id="form-stuff-10">
            <!-- begin panel-heading -->
            
            <!-- end panel-heading -->
            <!-- begin panel-body -->
            <div class="panel-body">
                <form name="profileForm">
                    <fieldset>
                        <legend class="m-b-15">Profile</legend>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Referal Code <span class="text-danger">*</span></label>
                            <div class="col-md-3">
                                <input ng-model="personDomain.referralCode" type="text" class="form-control" placeholder="Referal Code" data-ng-disabled="true">
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">First Name <span class="text-danger">*</span></label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.firstName" type="text" class="form-control" placeholder="First Name" data-ng-disabled="true">
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Middle Name</label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.middleName" type="text" class="form-control" placeholder="Middle Name">
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Last Name <span class="text-danger">*</span></label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.lastName" type="text" class="form-control" placeholder="Last Name" required />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Email Id <span class="text-danger">*</span></label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.emailId" type="email" class="form-control" placeholder="Email Id" required />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Alternate Email Id</label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.alternateEmailId" type="email" class="form-control" placeholder="Alternate Email Id">
                            </div>
                        </div>

                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Mobile Number <span class="text-danger">*</span></label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.mobileNumber" type="text" class="form-control" placeholder="Mobile Number" required />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Alternate Mobile Number</label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.alternateMobileNumber" type="text" class="form-control" placeholder="Alternate Mobile Number">
                            </div>
                        </div>
                        
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">PAN Number <span class="text-danger">*</span></label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.panNumber" type="text" class="form-control" placeholder="PAN Number" required />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-3 col-form-label text-right">Aadhar Number <span class="text-danger">*</span></label>
                            <div class="col-md-3">	
                                <input ng-model="personDomain.aadharNumber" type="text" class="form-control" placeholder="Aadhar Number" required />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-7 offset-md-3">
                                <button ng-click="profileForm.$valid && saveProfile(personDomain)" type="submit" class="btn btn-sm btn-primary m-r-5">Save</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- end panel-body -->
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-6 -->
</div>
    <!-- end row -->
</div>
